<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.js"></script>
    <link href="/sidebars.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@jarstone/dselect/dist/css/dselect.css">
    <script src="https://unpkg.com/@jarstone/dselect/dist/js/dselect.js"></script>
    <title>Create student</title>
</head>
<body>

<h1>Add new student</h1>

<div class="container">
    </br></br>
    <form action="/admin/student/create" method="post" th:object="${studentDto}">

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <label for="firstName">First name</label>
                <input type="text" required class="form-control" id="firstName" name="firsName" th:field="*{firstName}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <label for="lastName">Last name</label>
                <input type="text" required class="form-control" id="lastName" name="lastName" th:field="*{lastName}">
                <small id="emailHelp" class="form-text text-muted">Please enter new course</small>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <label for="idCode">IdCode</label>
                <input type="text" required class="form-control" id="idCode" name="idCode" th:field="*{idCode}">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" th:field="*{phone}">
            </div>
        </div>

        <div class="row">
        <div class="col-md-6 offset-md-3">
            <label for="email">Email</label>
            <input type="text" required class="form-control" id="email" name="email" th:field="*{email}">
        </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" th:field="*{address}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <label for="courses">Course</label>
                <select id="courses" class="form-select" aria-label="Select a course" th:field="*{courseId}">
                    <option value="">Select course</option>
                    <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseName}"></option>
                </select>
            </div>
        </div>


        </br>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </div>
    </form>
</div>

<script type="application/javascript">
    $(function (){
        const config = {
            search: true, // Toggle search feature. Default: false
            creatable: false, // Creatable selection. Default: false
            clearable: false, // Clearable selection. Default: false
            maxHeight: '360px', // Max height for showing scrollbar. Default: 360px
            size: '', // Can be "sm" or "lg". Default ''
        };
        dselect(document.querySelector('#courses'), config);
    });
</script>

</body>
</html>
