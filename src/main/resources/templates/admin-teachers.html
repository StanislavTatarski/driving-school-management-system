<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
  <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.js"></script>
  <link href="/sidebars.css" rel="stylesheet">
  <title>Teachers</title>
</head>

<body>
<div layout:fragment="content">
<h2>Teachers</h2>
  <br/>
  <div>
    <nav class="nav nav-pills flex-column flex-sm-row">
      <a th:href = "@{/admin/teacher/create}" type="button" class="btn btn-outline-success">+ Add new teacher</a>
      <!--        <a class="btn btn-primary btn-sm mb-3" aria-current="page" th:href="@{/admin/course/create}">+ Add new course</a>-->
    </nav>
  </div>
  <br/>
<table class="table">
  <thead>
  <th>ID</th>
  <th>First name</th>
  <th>Last name</th>
  <th>Phone</th>
  <th>Address</th>
  <th>Email</th>
  </thead>

  <tbody>
  <tr th:each="teacher : ${teachersList}">
    <td th:text="${teacher.id}"></td>
    <td th:text="${teacher.firstName}"></td>
    <td th:text="${teacher.lastName}"></td>
    <td th:text="${teacher.phone}"></td>
    <td th:text="${teacher.address}"></td>
    <td th:text="${teacher.email}"></td>
  </tr>
  </tbody>
</table>
</div>
</body>
</html>
