<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.js"></script>
    <link href="/sidebars.css" rel="stylesheet">
    <title>Students</title>
</head>

<body>
<div layout:fragment="content">
<h2>Students</h2>
    <br/>
    <div>
        <nav class="nav nav-pills flex-column flex-sm-row">
            <a th:href = "@{/admin/student/create}" type="button" class="btn btn-outline-success">+ Add new student</a>
            <!--        <a class="btn btn-primary btn-sm mb-3" aria-current="page" th:href="@{/admin/course/create}">+ Add new course</a>-->
        </nav>
    </div>
    <br/>
<table class="table">
    <thead>
    <th>ID</th>
    <th>First name</th>
    <th>Last name</th>
    <th>IDcode</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Address</th>
    <th>Course</th>
    <th>Edit</th>
    <th>Status</th>
    </thead>

    <tbody>
    <tr th:each="student : ${studentsList}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.idCode}"></td>
        <td th:text="${student.phone}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.address}"></td>
        <td th:text="${student.courseName}"></td>
        <td>


            <button type="button" class="btn btn-outline-secondary" fdprocessedid="4gfjwb" onclick="openStudentEditWindow(this)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16" style="vertical-align: middle;">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"></path>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"></path>
                </svg>
                <span class="visually-hidden">Button</span>
            </button>
        </td>

        <td>
            <span th:text="${student.status}" th:classappend="${student.statusCssClass}" class="badge rounded-pill"></span>
        </td>

        <script>
  function openStudentEditWindow(button) {
    var row = button.parentNode.parentNode;

    var courseId = row.cells[0].innerText;

    window.open('http://localhost:8080/admin/student/' + ID, '_self');
  }
</script>

    </tr>
    </tbody>
</table>

</div>
</body>
</html>
